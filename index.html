<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CH5VP</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/tablet.css" media="(min-width: 320px)">
    <link rel="stylesheet" href="./src/css/desktop.css" media="(min-width: 678px)">

    <script src="./src/js/App.js" defer type="module"></script>
</head>
<body>
    <div class="videoContainer">
        <video src="./src/assets/videoplayback.mp4" class="videoContainer__video"></video>

        <div class="videoControls">
            <input type="range" name="progress" id="progress" class="videoControls__progress">

            <div class="downControls">
                <img src="./src/assets/play.png" alt="Play button" class="downControls__pausePlay">

                <div class="volumeSpeed">
                    <input type="range" name="volume" id="volume" class="volumeSpeed__volume">
                    
                    <input type="range" name="speed" id="speed" class="volumeSpeed__speed">
                </div>

                <img src="./src/assets/volume-up.png" alt="Volume up button" class="downControls__volume">

                <div class="skip">
                    <div class="skipConainer">
                        <img src="./src/assets/left-arrow.png" alt="Skip left button" class="skipConainer__left">

                        <p class="skipConainer__seconds">10s</p>
                    </div>

                    <div class="skipConainer">
                        <p class="skipConainer__seconds">10s</p>

                        <img src="./src/assets/right-arrow.png" alt="Skip right button" class="skipConainer__right">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
