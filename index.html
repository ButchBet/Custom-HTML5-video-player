<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CH5VP</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/tablet.css" media="(min-width: 310px)">
    <link rel="stylesheet" href="./src/css/desktop.css" media="(min-width: 599px)">

    <script src="./src/js/App.js" defer type="module"></script>
</head>
<body>
    <div class="videoContainer" id="videoContainer">
        <video src="./src/assets/videoplayback.mp4" class="videoContainer__video" id="videoScreen"></video>

        <div class="videoControls" id="videoControls">
            <div class="progressBar" id="progressBar">
                <div id="progressContent" class="progressBar__progress"></div>
            </div>

            <div class="downControls" id="downControls">
                <img src="./src/assets/play.png" alt="Play button" class="downControls__pausePlay" id="pausePlayButton">

                <div class="volumeSpeed">
                    <input type="range" name="volume"class="volumeSpeed__volume" id="volumeRange" value="50" min="0" max="100">
                    
                    <input type="range" name="speed" class="volumeSpeed__speed" id="speedRange" value="100" min="0" max="200">
                </div>

                <!-- <img src="./src/assets/volume-up.png" alt="Volume up button" class="downControls__volume"> -->

                <div class="skip">
                    <div class="skipConainer">
                        <img src="./src/assets/arrowheads-left.png" alt="Skip left button" class="skipConainer__left" id="skipLeft">

                        <!-- <p class="skipConainer__seconds">10s</p> -->
                    </div>

                    <p class="skipConainer__seconds">10s</p>

                    <div class="skipConainer">

                        <img src="./src/assets/arrowheads-right.png" alt="Skip right button" class="skipConainer__right" id="skipRight">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
